<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Book Search App</title> 
  </head>
  <body>
    <div>
      <h1>Book Search App
    </h1>
    <h2>Search for books by their name.
    </h2>
      <input type="text" id="search-box" placeholder="Search"> <br>
      <button onclick="searchBooks()">Search Now!</button> <br>
      <button onclick="handleHistory()">History</button>


    </div>
    <div hidden>
      <h2 >Your Previous Searches</h2>
      <ol id="search-history"></ol>
    </div>
    <div id="book-list"></div>
    <script src="./script.js"></script>
  </body>
</html>
